<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #progress-bar {
            width: 300px;
            height: 30px;
            border: 3px solid #ccc;
            margin-bottom: 20px;
            position: relative;
        }

        #progress-bar-fill {
            height: 100%;
            background-color: #4CAF50;
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
        }

        #date {
            text-align: center;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="progress-bar">
        <div id="progress-bar-fill"></div>
    </div>
    <div id="date">
        <h2 id="date-times">10th 2023</h2>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
